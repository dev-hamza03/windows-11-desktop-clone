<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Web Desktop â€“ Interactive UI Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="video-contaner">
            <video autoplay muted src="assets/video.webm"></video>
        </div>

        <div class="screen-icons">
            <div class="icons">
                <img src="assets/recyclebinicon.png" alt="">
                <h1>Bin</h1>
            </div>

            <div class="icons">
                <a href="https://chrome.com"><img src="assets/chromeicon.png" alt=""></a>
                <h1>Chrome</h1>
            </div>
        </div>

        <div class="bottom">
            <div class="task-bar">
                <img src="assets/icons.PNG" alt="">
                <img class="right" src="assets/taskbarright.PNG" alt="">
            </div>
        </div>

        <div class="menu">
            <img src="assets/startmenu.PNG" alt="">
        </div>

        <div class="right-click-menu">
            <div class="menu-item">Refresh</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Sort By</div>
            <div class="separator"><hr></div>
            <div class="menu-item">Personalize</div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
